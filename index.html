<body>
<div class="wrapper">
	<div class="content-block">
		<div class="main-banner">
			<header class="container-block clearfix">
				<div class="logo">
					<img src="image/logo.png" alt="логотип Camptogo">
				</div>
				<div class="menu menu-header">
					<ul>
						<li><a href="#">News</a></li>
						<li><a href="#">About</a></li>
					</ul>
				</div>

			<div class="banner-text">

				<p class="banner-secondary-text">Get the fantastic camp for your kid all over the world!</p>
			</div>
			<div class="filter-box-header">
				<div class="container-block">
					<form class="clearfix">

						<input name="country" type="text" placeholder="Country" class="form-country">
						<input name="camp-type" type="text" placeholder="Camp Type" class="form-camp-type">

						<input name="dates" type="text" placeholder="Dates" class="form-date">
						<select name="age" class="selectpicker age-select">

							<option title="Age: 6">6</option>
							<option title="Age: 7">7</option>
							<option title="Age: 8">8</option>
							<option title="Age: 9">9</option>

					</form>
